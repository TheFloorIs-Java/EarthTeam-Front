<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="d-flex justify-content-center">
      <img src="../../../assets/images/rev-logo.png" alt="Revature">
    </div>
    <div class="d-flex justify-content-center">
      <form id="login-form" [formGroup]="loginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Ensure you enter the correct email</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
            placeholder="Password">
        </div>
        <button class="btn btn-primary" (click)="onSubmit()">Login</button>
        <button class="btn btn-primary" [routerLink]="['/register']">Register</button>
      </form>
    </div>
  </div>
</div>
