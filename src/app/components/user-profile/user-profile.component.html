<!-- USER PROFILE PAGE -->
<app-navbar></app-navbar>
<div class="general">
    <div id="welcome" class="d-flex justify-content-center">
        <app-welcome-user></app-welcome-user>
    </div>
    <!-- USER NAV: ALLOWS USERS TO CHOOSE WHAT THEY WILL LIKE TO ACCESS -->
    <div class="d-flex justify-content-center">
        <span id="nav" class="d-flex justify-content-center bg-light">
            <button class="btn btn-light mx-2" [ngClass]= "{'active': userNavIndex == 0}" (click)= "userNavButtonClicked(0)">
                <span><i class="bi bi-file-earmark-person"></i></span>
                Details
            </button>
            <button class="btn btn-light mx-2" [ngClass]= "{'active': userNavIndex == 1}" (click)= "userNavButtonClicked(1)">
                <span><i class="bi bi-box-seam"></i></span>
                Orders
            </button>
        </span>
    </div>

    <!-- DETAILS COMPONENT --> 
    <div class="d-flex justify-content-center" *ngIf= "userNavIndex == 0">
        <app-user-details></app-user-details>
    </div>

    <!-- ORDERS COMPONENT -->
    <div class="previous-order" *ngIf= "userNavIndex == 1">
        <app-order-history></app-order-history>
    </div>
</div>
