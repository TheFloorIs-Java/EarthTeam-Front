<!-- TO USE TWO DIFFERENT CARDS -->
<!-- VIEW DETAILS -->
<div id="view-details" [ngClass]="'card p-2 m-3 ' + (themeService.dark ? 'bg-dark' : '')">
    <div class="card-body">
        <p><strong>Name:  </strong>{{authService.userInfo.firstName}}</p>
        <p><strong>Email:  </strong>{{authService.userInfo.email}}</p>
        <div class="d-flex justify-content-center">
            <button [ngClass]="'btn ' + (themeService.dark ? 'btn-dark' : 'btn-light')" (click)="btnClick()">
                <i class="bi-gear"></i>
                Modify</button>
        </div>
    </div>
</div>

<!-- MODIFY DETAILS -->
<div id="edit-details" [ngClass]="'card p-2 m-3 ' + (themeService.dark ? 'bg-dark' : '')" *ngIf="visible">
    <div class="card-body">
        <div>
            <p><strong>Name: </strong></p>
            <input type="text" [placeholder]= "authService.userInfo.firstName" class="form-control" [(ngModel)]= "updateFirstName">
        </div>
        <div>
            <p><strong>Email: </strong></p>
            <input type="text" [placeholder]= "authService.userInfo.email" class="form-control" [(ngModel)]= "updateEmail">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success" (click)="updateUserInformation()">Update</button>
        </div>
    </div>
</div>
