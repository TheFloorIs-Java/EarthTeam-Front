<div class="card p-2 m-3">
    <div class="general d-flex aligns-items-center">
        <p><strong>Name: </strong>{{firstName}}</p>

        <!-- SHOW IF UPDATE BUTTON IS CLICKED -->
        <div *ngIf= "visible">
            <input type="text" placeholder="update name" [(ngModel)]= "updateFirstName">
            <button class="btn btn-light mx-2" (click)= "updateUserInformation()">Update</button>
        </div>
    </div>

    <div class= "general d-flex justify-content-between">
        <p><strong>Email: </strong>{{email}}</p>

        <!-- SHOW IF UPDATE BUTTON IS CLICKED -->
        <div *ngIf= "visible">
            <input type="text" placeholder="update email" [(ngModel)] = "updateEmail">
            <button class="btn btn-light mx-2">Update Email</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-light my-2" (click)= "btnClick()">Modify</button>
    </div>
</div>
